<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husqvarna - Pré-Cadastro</title>
    <link rel="stylesheet" href="/static/pre_cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="menu-icon" id="menuIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <a href="lar"><img src="/static/husqvarna_logo.png" alt="Husqvarna Logo" class="logo"></a>
        <div class="profile-icon">
            <a href="login"><i class="bi bi-person-circle"></i></a>
        </div>
    </header>

    <nav id="sideMenu" class="side-menu">
        <ul>
            <li><a href="pre_cadastro">Pré-Cadastro</a></li>
            <li><a href="cadastro">Cadastro</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </nav>

    <main>
        <div class="cadastro-form">
            <h2>Pré-Cadastro de cliente</h2>
            <form id="preRegistroForm">
                <div class="form-group">
                    <label for="cnpj">Cnpj</label>
                    <div class="input-with-button">
                        <input type="text" id="cnpj" name="cnpj" required>
                        <button type="button" class="consultar-btn">Consultar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="contador">Contador</label>
                    <input type="text" id="contador" name="contador" required>
                </div>
                <button type="submit" class="cadastrar-btn">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Todos direitos reservados</p>
    </footer>

    <script src="/static/pre_cadastro.js"></script>
</body>
</html>
